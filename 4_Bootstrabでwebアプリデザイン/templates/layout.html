<!doctype html>
<html lang="ja">
<head>
    <title>Flask</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"d></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <div class="display-3" style="color:black; font-weight: 900;"> 
            {% block title %}{% endblock %}
        </div>
        
        <br><br>
        {% block content %}{% endblock %}
        <br><br>
        
        <form action="/" method="get">
            <button type="submit" class="p-3 btn btn-dark" style="font-size:2vw">Homeに戻る</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script> bsCustomFileInput.init(); </script>
</body>
</html>
